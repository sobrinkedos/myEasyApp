version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: restaurant-db-dev
    environment:
      POSTGRES_USER: restaurant_user
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: restaurant_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U restaurant_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - restaurant-network

  redis:
    image: redis:7-alpine
    container_name: restaurant-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - restaurant-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: restaurant-api-dev
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://restaurant_user:dev_password@postgres:5432/restaurant_dev
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev_jwt_secret_change_in_production
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run dev
    networks:
      - restaurant-network

volumes:
  postgres_data_dev:
  redis_data_dev:

networks:
  restaurant-network:
    driver: bridge
